<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color: #FDFDDD;">
    <div class="curve">

    </div>
    <header class="d-flex justify-content-between mt-4 mx-5">
        <h1 style="font-family: 'Just Another Hand', cursive;">
            EU4!A
        </h1>
        <nav>
            <img class="icons" src="images/material-symbols_arrow-back-ios-new-rounded.png"/>
            <img class="icons" src="images/material-symbols_wifi-home-outline-rounded.png" alt="">
            <img class="icons" src="images/ic_round-question-mark.png" alt="">
        </nav>
    </header>
    <main class="mx-5 mt-5 pt-4">
        <div class="row mx-5 mt-4 pt-4 px-5">
                <div class="col-md-5">
                    <div>
                        <div class="text-center mb-3">
                            <img src="images/ph_student-light.png" class="stdImage" alt="">
                        </div>
                        
                        <p>Name:</p>
                        <p>UID:</p>
                        <p>College:</p>
                        <p>Latest Survey:</p>
                        <div class="bg-white   whiteButton">
                            <p>Happiness Quotient: _._</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 mt-5 mt-md-0 d-flex flex-column justify-content-between align-items-center ">
                    <div class="graphImg">
                        <img src="images/Graph.png"  alt="">
                    </div>
                    <div class="mt-5 d-flex justify-content-between rowButton">
                        <button>
                            Assessment
                        </button>
                        <button>
                            Suggestions
                        </button>
                    </div>
                </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
